<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrarse</title>

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<link rel="stylesheet"
		th:href="@{/plugins/fontawesome-free/css/all.min.css}">
	<link rel="stylesheet" 
		th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
	<link rel="stylesheet"  th:href="@{/css/adminlte.min.css}">
	<link rel="stylesheet"  th:href="@{Recursos/mycss.css}">
</head>

<body class="hold-transition register-page fondo">
	<div class="register-box">
		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<a href="#" class="h1"><b>Eat</b>FOOD</a>
			</div>
			<div class="card-body">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
				</div>
				<p class="login-box-msg">Registrar nuevo usuario</p>

				<form th:action="@{/register}" method="post" th:object="${usuario}">
					<div class="input-group mb-3">
						<input type="text" id="username" class="form-control" placeholder="Usuario" th:field="*{username}" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="text" id="first_name" class="form-control" placeholder="Nombre" th:field="*{first_name}" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="text" id="last_name" class="form-control" placeholder="Apellido" th:field="*{last_name}" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="email" id="email" class="form-control" placeholder="Correo" th:field="*{email}" required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" id="password" class="form-control" placeholder="Contraseña" th:field="*{password}"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					
					
					<div class="input-group mb-3">
						<input type="number" id="is_superuser" class="form-control" placeholder="Superuser" th:field="*{is_superuser}"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="number" id="is_staff" class="form-control" placeholder="IsStaff" th:field="*{is_staff}"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="number" id="is_active" class="form-control" placeholder="IsActive" th:field="*{is_active}"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					
					
					
					
					<div class="input-group mb-3">
						<input type="datetime-local" id="date_joined" class="form-control" th:field="*{date_joined}"
							required>
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<button type="submit" class="mt-3 btn btn-primary btn-block">Registrarse</button>
					</div>
				</form>

				<a th:href="@{/login}" class="text-center">Tengo una cuenta</a>
			</div>
			<!-- /.form-box -->
		</div><!-- /.card -->
	</div>
	<!-- /.register-box -->

</body>

</html>
